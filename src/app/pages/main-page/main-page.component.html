<div class="container my-5">
  <h1>Star Wars Wiki</h1>
  <hr />
  <input
    type="text"
    class="form-control"
    placeholder="Search for a character"
    (input)="search($event)"
  />
  <br />
  <div
    *ngIf="!personajes"
    style="
      display: flex;
      justify-content: center;
      height: 50vh;
      align-items: center;
      flex-direction: column;
    "
  >
    <mat-spinner color="warn"></mat-spinner>
    <h2 class="mt-4 text-secondary" >Loading content....</h2>
  </div>
  <div class="row">
    <div
      *ngFor="let personaje of personajes"
      class="col-xl-4 col-sm-6 col-xs-12"
    >
      <app-card [personaje]="personaje"></app-card>
    </div>
  </div>
</div>
